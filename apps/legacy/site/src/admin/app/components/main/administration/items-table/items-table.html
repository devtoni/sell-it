<h3>Products Management</h3>
<table class="table administration-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Owner</th>
        <th>Status</th>
        <th>Uploaded at</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in vm.productsList">
      <td>{{$index}}</td>
      <td>{{product.title}}</td>
      <td>{{product.description}}</td>
      <td>{{product.createdBy.email}}</td>
      <td>{{product.is_Active ? 'active' : 'no active'}}</td>
      <td>{{product.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
      <td><button ng-click=vm.deleteBtn($event) class="btn btn-danger" data-id={{product._id}}>Delete</button></td>
    </tr>
    </tbody>
  </table>
